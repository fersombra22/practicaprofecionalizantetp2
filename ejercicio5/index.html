<html lang="es">
<head>

<body>
    <button onclick="showAlert()">Mostrar Alerta</button>
    <button onclick="showConfirm()">Mostrar Confirmaci√≥n</button>
    <button onclick="showPrompt()">Mostrar Prompt</button>

    <dialog id="alertDialog">
        <p id="alertMessage"></p>
        <button onclick="closeDialog('alertDialog')">Aceptar</button>
    </dialog>

    <dialog id="confirmDialog">
        <p id="confirmMessage"></p>
        <button onclick="confirmResponse(true)">Aceptar</button>
        <button onclick="confirmResponse(false)">Cancelar</button>
    </dialog>

    <dialog id="promptDialog">
        <p id="promptMessage"></p>
        <input type="text" id="promptInput">
        <button onclick="promptResponse()">Aceptar</button>
        <button onclick="closeDialog('promptDialog')">Cancelar</button>
    </dialog>
</body>
